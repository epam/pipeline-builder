<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pipeline Builder</title>
  <style>
    #diagram {
      border: 1px solid silver;
      min-height: 800px;
    }
  </style>
</head>
<body>
<div id="info"></div>

<div id="form">
  <form>
    <p>
      <button id="btn-build" type="button">Build</button>
      <button id="btn-generate" type="button">Generate</button>
      <button id="btn-get-svg" type="button">To SVG</button>
      <button id="btn-get-png" type="button">To PNG</button>
      <button id="btn-zoom-in" type="button">Zoom In</button>
      <button id="btn-zoom-out" type="button">Zoom Out</button>
      <button id="btn-fit-page" type="button">Fit to page</button>
      <button id="btn-layout" type="button">Layout</button>
      <button id="btn-en-ports" type="button">Toggle wf ports</button>
      <button id="btn-dis-ports" type="button">Toggle all ports</button>
      <input name="file" id="file" type="file" style="display:none;"/>
      <input type="button"  value = "Load zip" id="btn-load-zip"/>
      Base Url: <input type="text"  id="base-url"/>
    </p>
    <p>
      <label>Merge multiple connections between steps: <input id="btn-merge-conns" type="checkbox"></label>
      <!--<button id="btn-toggle-merge-conns" type="button">Toggle multiple connections merging</button>-->
    </p>
    <p>
      <label for="sub-wf-detailing">SubWorkflow to be detailed("*" - show all SubWorkflow detailed, "wf1, wf2" - show wf1 and wf2 detailed):</b></label><br>
      <textarea rows="5" cols="20" id="sub-wf-detailing"></textarea><br>
      Depth of recursion: <input type="text" value="0" id="recursion-depth"/>
    </p>
    <p>
      <label for="txt-script"><b>Paste your .wdl script here:</b></label><br>
      <textarea id="txt-script" cols="150" rows="20"></textarea>
    </p>
  </form>
</div>

<div id="diagram"></div>

<script src="demo.bundle.js"></script>
</body>
</html>
